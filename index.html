<!DOCTYPE html>
<html>
  <head>

    <title>Hello TypeScript!</title>
  </head>
  <body>
    <form id="addTask">
      <label for="task-name">Enter task name:</label>
      <input type="text" name="task-name" id="task-name" placeholder="ex: do the dishes" value=""><br>
      <label for="priority">Priority</label>
      <select id="priority" name="priority">
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select><br>
      <label for="category">Type of task</label>
      <select id="category" name="category">
        <option value="work">Work</option>
        <option value="home">Home</option>
        <option value="hobby">Hobby</option>
      </select><br>
      <label for="due-date">Due date:</label>
      <input type="date" name="due-date" id="due-date"><br>

      <button type="button" name="button" id="button">Add task</button><br>
    </form>
    <div id="tasksList">
    </div>

    <script type="text/javascript" src="build/js/app.js"></script>
  </body>
</html>
